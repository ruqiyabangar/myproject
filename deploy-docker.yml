- name: Remove old Docker if exists
      yum:
        name:
          - docker
          - docker-client
          - docker-common
          - docker-engine
        state: absent
      ignore_errors: yes

    - name: Install dependencies
      yum:
        name: yum-utils
        state: present

    - name: Add Docker repo
      shell: |
        yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
      args:
        warn: false

    - name: Install Docker CE
      yum:
    - name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

        
